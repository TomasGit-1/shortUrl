<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>


    <form class="row g-3 m-2">
        <div class="col-auto">
            <label class="h3">Url</label>
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" id="value_url">
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-primary mb-3" onClick="AcortarUrl()">Acortar url</button>
        </div>
    </form>
    <div class="col-6 m-5">
        <a href="url" id="myResult" target="_blank">Resultado</a>
    </div>


    <h2>
        Hello GitHub Pages
    </h2>
    <img src="static /logo.png">
    <script>
        AcortarUrl = async () => {
            var url = document.querySelector("#value_url");
            console.log("Acortamos url" + url.value);
            var resp = await axios.get("http://tinyurl.com/api-create.php?url=" + url.value)
            console.log(resp.data);
            document.getElementById("myResult").href = resp.data;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
